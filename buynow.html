<!DOCTYPE html>
<html lang = "en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Water Blasters</title>
  </head>
  <body>
    <header>
	<h1>Enter your Detials:</h1>
	</header>
	<fieldset>
	 <legend>Your Name</legend>
	  <label>
	    First Name:
		<input type="text" name="firstname" required>
	  </label>
	  <label>
	    Last Name: 
		<input type="text" name="lastname" required>
	  </label>
	</fieldset>
	<fieldset>
	<legend>Personal Information</legend>
	         <label>Place of Birth:</label>
				<select name ="Place of Birth:"> 
				<option value="Asi" >Asia</option>
				 <option value="USA">USA</option>
				 <option value="UK">UK</option>
				 <option value="China">China</option>
				 <option value="Kenya" selected>Kenya</option>
				</select>
	</fieldset>
	<fieldset>
	<legend>Other Informantion:</legend>
	<label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday">
	<label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
	<label for="email">Confirm email:</label>
    <input type="email" id="email" name="email">
	<label for="quantity">Select a number:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="100">
	<label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
	</fieldset>
	<fieldset>
	<legend>Card Detials:</legend>
	<label>Name on account:</label>
	<input type="text" name="fullname" >
	<label>Account Number:</label>
	<input type="text" name="Accountnumber" >
	<label>Sort code:</label>
	<input type="text" name="Sortcode" >
	<label>Expiry date:</label>
	<input type="text" name="Expirydate" >
	</fieldset>
	<fieldset>
	<legend>Delivery Address:</legend>
	<label>House no:</label>
	<input type="text" name="houseno" >
	<label>Street Name:</label>
	<input type="text" name="streetname" >
	<label>City:</label>
	<input type="text" name="city" >
	<label>Post Code:</label>
	<input type="text" name="postcode" >
	</fieldset>
     <form action="index.html" method="get">
	<input type="submit" value = "Pay Now">
	</form>


  </body>
</html>
